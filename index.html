<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>급여 계산기</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<style>
	.calendar {
		width: 14.2%;
		display: inline-block;
		height: 3em;
		border: 1px solid;
	}
</style>
</head>
<body>
<div id="app">
	<h1>{{date.year}}년 {{date.month}}월</h1>
	<div class="btn-group" role="group">
		<button type="button" class="btn btn-info" @click="prevMonth()">지난 달</button>
		<button type="button" class="btn btn-info" @click="nextMonth()">다음 달</button>
	</div>
	<table class="table">
		<tr>
			<th scope="col">이름</th>
			<th scope="col">근무일</th>
			<th scope="col">대체임금</th>
			<th scope="col">당직수당</th>
			<th scope="col">주휴수당</th>
			<th scope="col">총 임금</th>
			<th scope="col">건강보험</th>
			<th scope="col">요양보험</th>
			<th scope="col">국민연금</th>
			<th scope="col">고용보험</th>
			<th scope="col">사회보험 합계</th>
			<th scope="col">원천징수</th>
			<th scope="col">지급액</th>
		</tr>
		<tr v-for="person in people">
			<td>
				{{person.name}}
			</td>
			<td>
				<button type="button" class="btn btn-primary btn-sm" @click="addDate(person)">근무일 추가</button>
			</td>
			<td>25 2720</td>
			<td>3 0000</td>
			<td>5 0640</td>
			<td>33 3360</td>
			<td>1 1110</td>
			<td>1030</td>
			<td>-</td>
			<td>2660</td>
			<td>1 4800</td>
			<td>-</td>
			<td>31 8560</td>
		</tr>
	</table>
	<button type="button" class="btn btn-primary" @click="addPerson()">추가</button>
	<div class="modal fade" id="modal-date" tabindex="-1" aria-labelledby="label-modal-date" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="label-modal-date">근무일 추가</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<table class="table">
						<tr>
							<th>일</th>
							<th>월</th>
							<th>화</th>
							<th>수</th>
							<th>목</th>
							<th>금</th>
							<th>토</th>
						</tr>
					</table>
					<div>
						<div v-for="day in weeks" class="calendar">
							{{day.display}}
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>
</body>
</html>
